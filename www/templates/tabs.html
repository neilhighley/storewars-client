<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top thisapp-tabs-color-active-positive">

  <!-- Street view Tab -->
  <ion-tab title="View" icon-off="ion-eye" icon-on="ion-eye" href="#/tab/view">
    <ion-nav-view name="tab-view"></ion-nav-view>
  </ion-tab>

  <!-- Map Tab -->
  <!--<ion-tab title="LMap" icon-off="ion-map" icon-on="ion-map" href="#/tab/lmap">
    <ion-nav-view name="tab-lmap"></ion-nav-view>
  </ion-tab>-->

  <!-- Map Tab -->
  <ion-tab title="Map" icon-off="ion-map" icon-on="ion-map" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Yoyo Tab -->
  <ion-tab title="YoYo" icon-off="ion-ios-cart" icon-on="ion-ios-cart" href="#/tab/yoyo">
    <ion-nav-view name="tab-yoyo"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <!--
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
  -->

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
